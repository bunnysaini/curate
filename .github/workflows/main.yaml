name: Continuous Integration and Deployment

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: |
        cd frontend
        npm install
    - name: Run Tests
      run: |
        cd frontend
        npm test

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        cd frontend
        npm run build
    - name: Vercel Deployment
      uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }} # Set in your repo settings
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }} # Set in your repo settings
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }} # Set in your repo settings
        alias-domains: 'your-domain.com'

  deploy-dev:
    needs: build
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        cd frontend
        npm run build
    - name: Vercel Deployment for Dev
      uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }} # Set in your repo settings
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }} # Set in your repo settings
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }} # Set in your repo settings
        alias-domains: 'dev-your-domain.com' # Different domain for dev environment
